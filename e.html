<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Download Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="video-container">
        <!-- Video player -->
        <video controls width="80%" height="auto">
            <source src="WhatsApp-Video-2025-01-19-at-11.59.17-AM.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Download button -->
    <div class="download-button">
        <a href="WhatsApp-Video-2025-01-19-at-11.59.17-AM.mp4" download>
            <button>Download Video</button>
        </a>
    </div>

</body>
</html>
